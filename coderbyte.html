<html lang="en">
<head>
<meta charset="UTF-8">
<title>GFC User Details</title>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<style>
table{
margin: 0 auto;
font-size: large;
border: 1px solid black;
}
h1{
text-align:center;
color: #006600;
font-family: 'Gill Sans',
   'Gill Sans MT', 'Calibri',
   'Trebuchet MS', 'sans-serif';
}
td{
bg-color: #E4F5D4;
border: 1px solid black;
}
th,
td{
font-weight: bold;
border: 1px solid black;
padding: 10px;
text-align: center;
}
td{
font-weight: lighter;
}
</style>
</head>

<body>
<section>
<h1>SudhanshuForCoding</h1>
<table id='table'>
<tr>
<th>GFG UserHandle</th>
<th>Practice Problems</th>
<th>Coding Score</th>
<th>GFG Articles</th>
</tr>

<script>
$(document).ready(function(){
$.getJSON("gfgdetails.json",
function(data){
var student = '';
$.each(data, function(key, value){
student += '<tr>';
student += '<td>'+ value.GFGUserName + '</td>';
student += '<td>' + value.NoOfProblems + '</td>';
student  += '<td>' + value.totalScore + '</td>';
student  += '<td>' + value.Articles + '</td>';
student += '</tr>';
});
});
</script>
</section>
</body>
</html>
